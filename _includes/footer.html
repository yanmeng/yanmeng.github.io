<footer class="site-footer h-card">
  <data class="u-url" href="{{ "/" | relative_url }}"></data>

  <div class="wrapper">

    <h2 class="footer-heading">{{ site.title | escape }}</h2>

    <div class="footer-col-wrapper">
      <div class="footer-col footer-col-1">
        <ul class="contact-list">
          <li class="p-name">
            {%- if site.author -%}
              {{ site.author | escape }}
            {%- else -%}
              {{ site.title | escape }}
            {%- endif -%}
            </li>
            {%- if site.email -%}
            <li><a class="u-email" href="mailto:{{ site.email }}">{{ site.email }}</a></li>
            {%- endif -%}
        </ul>
      </div>

      <div class="footer-col footer-col-2">
        <!-- {%- include social.html -%} -->
      </div>

      <div class="footer-col footer-col-3">
          <!--{%- include social.html -%}-->
       <div class="col-sm-2" style="width: 150px; margin-left: auto; margin-right: auto; display: none">
        <script type='text/javascript' id='clustrmaps' src='//cdn.clustrmaps.com/map_v2.js?cl=ffffff&w=a&t=tt&d=QUlq0G4BTRWYENEU8FeE0thPYlYPBvCvh4y-FGo0-_E'></script>
        </div>
      </div>
    </div>

  </div>

</footer>
